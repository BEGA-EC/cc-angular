<div class="container">
  <div class="row align-items-center">
    <form class="p-3" [formGroup]="loginForm" (ngSubmit)="submitForm()" novalidate>
      <div class="form-group">
        <h2>Iniciar Sesión</h2>
        <label for="emailInput">Correo</label>
        <input type="email" class="form-control" id="emailInput" formControlName="email">
        <small *ngIf="isSubmitted && errorControl.email.errors?.required">
          El Email es necesario.
        </small>
        <small *ngIf="isSubmitted && errorControl.email.errors?.pattern">
          Proporcione una identificación de correo electrónico válido.
        </small>
      </div>
      <div class="form-group">
        <label for="passwordInput">Contraseña</label>
        <input type="password" class="form-control" id="passwordInput" formControlName="password">
        <small *ngIf="isSubmitted && errorControl.password.errors?.required">
          La contraseña es necesaria.
        </small>
      </div>
      <button type="submit" class="btn btn-danger">Ingresar</button>
      <br><br>
      <a routerLink="/client/register">Crear una cuenta</a>
      <br>
      <a routerLink="/client/dashboard">Panel de administración</a>
    </form>
  </div>
</div>
