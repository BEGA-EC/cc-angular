<div class="container">
  <div class="row align-items-center">
    <form class="p-3" [formGroup]="loginForm" (ngSubmit)="submitForm()" novalidate>
      <div class="form-group">
        <h2>Iniciar Sesión</h2>
        <label for="exampleInputEmail1">Correo</label>
        <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email">
        <small *ngIf="isSubmitted && errorControl.email.errors?.required">
          El Email es necesario.
        </small>
        <small *ngIf="isSubmitted && errorControl.email.errors?.pattern">
          Proporcione una identificación de correo electrónico válido.
        </small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Contraseña</label>
        <input type="password" class="form-control" id="exampleInputPassword1" formControlName="req">
        <small *ngIf="isSubmitted && errorControl.req.errors?.required">
          La contraseña es necesaria.
        </small>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Recordarme</label>
      </div>
      <button type="submit" class="btn btn-danger">Ingresar</button>
      <br><br>
      <a routerLink="/client/register">Crear una cuenta</a>
    </form>
  </div>
</div>
