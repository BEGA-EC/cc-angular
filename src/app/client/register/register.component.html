<div class="container">
    <div class="row align-items-center">
        <form class="p-3" [formGroup]="registerForm" (ngSubmit)="submitForm()" novalidate>
            <div class="form-group">
                <h2>Registrarse</h2>
                <label for="email">Correo</label>
                <input type="email" class="form-control" id="email" formControlName="email" required>
                <small *ngIf="isSubmitted && errorControl.email.errors?.required">
                El Email es necesario.
                </small>
                 <small *ngIf="isSubmitted && errorControl.email.errors?.pattern">
                Proporcione una identificación de correo electrónico válido.
                </small>
            </div>
            <div class="form-group">
                <label for="pass">Contraseña</label>
                <input type="password" class="form-control" id="pass" formControlName="password" required>
                <small *ngIf="isSubmitted && errorControl.password.errors?.required">
                La contraseña es necesaria
                </small>
            </div>
        <button type="submit" class="btn btn-primary">Crear una cuenta</button>
        <br><br>
        <a routerLink="/client">Iniciar Sesión</a>
        <br>
        </form>
    </div>
</div>
<div id="preloader" *ngIf="loadingService.loading$ | async">
    <div id="loader"></div>
</div>
