<div class="container">
    <div class="row align-items-center">
      <form class="p-3" novalidate>
        <div class="form-group">
          <h2>Tus datos de Usuario</h2>
          <label for="emailInput">Correo</label>
          <input type="email" class="form-control" id="emailInput" value="{{user.user.email}}" readonly>
        </div>
        <div class="form-group">
          <label for="nameInput">Nombres</label>
          <input type="text" class="form-control" id="nameInput" value="{{user.user.name}}" readonly>
        </div>
        <div class="form-group">
            <label for="lastInput">Apellidos</label>
            <input type="text" class="form-control" id="lastInput" value="{{user.user.lastName}}" readonly>
          </div>
          <p>¡Acá están tus datos! Cuando el panel de administración esté completo, acá podrás manejar tu tienda virtual.</p>
      </form>
    </div>
  </div>
